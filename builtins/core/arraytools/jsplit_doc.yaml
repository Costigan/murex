  CategoryID: commands
  Summary: >-
    Splits STDIN into a JSON array based on a regex parameter
  Description: |-
    `jsplit` will read from STDIN and split it based on a regex parameter. It outputs a JSON array.
  Usage: |-
    ```
    <STDIN> -> jsplit: regex -> <stdout>
    ```
