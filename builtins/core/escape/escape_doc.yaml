- DocumentID: esccli
  Title: >+
    `esccli`
  CategoryID: commands
  Summary: >-
    Escapes an array so output is valid shell code
  Description: |-
    `esccli` takes an array and escapes any characters that might cause problems
    when pasted back into the terminal. Typically you'd want to use this against
    command parameters.
  Usage: |-
    ```
    <stdin> -> esccli -> <stdout>

    esccli @array -> <stdout>
    ```
  Examples: |-
    As a method

    ```
    » alias foobar=out 'foo$b@r'
    » alias -> [foobar]
    [
        "out",
        "foo$b@r"
    ]
    » alias -> [foobar] -> esccli
    out foo\$b\@r
    ```

    As a function

    ```
    » alias -> [foobar] -> set: fb
    » $fb
    ["out","foo$b@r"]
    » esccli: @fb
    out foo\$b\@r
    ```

  Flags:
  Detail: |-
