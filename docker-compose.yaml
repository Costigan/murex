version: "3"

services:
  murex:
    container_name: murex
    image: murex/buildserver
    build:
      args:
        - VERSION=1.12.7
        - GOOS=linux
        - GOARCH=amd64
      context: .
      dockerfile: ./test/buildserver/build
    volumes:
      - ./test/buildserver/bin:/go/bin:rw
    restart: "no"
