SourcePath: .
SourceExt: _doc.yaml

Categories:
  - ID: commands
    Title: Command Reference
    Description: |-
      This section is a catalogue of _murex_ functions (builtin commands). Because
      _murex_ is loosely modelled on the functional paradigm, it means all language
      constructs are exposed via functions and those are typically builtins since
      they can share the _murex_ runtime virtual machine.

      However any executable command can also be called from within _murex_; be
      that either via the `exec` builtin or natively like you would from any Linux,
      UNIX, or even Windows command prompt.

    Templates:
    - OutputPath: docs/commands
      CategoryFile: ../commands.md
      OutputExt: .md
      CategoryTemplate: gen/commands-md-cat.tmpl
      DocumentTemplate: gen/commands-md-doc.tmpl

    - OutputPath: builtins/docs
      CategoryFile: 000_summaries_commands_docgen.go
      OutputExt: _commands_docgen.go
      CategoryTemplate: gen/commands-go-cat.tmpl
      DocumentTemplate: gen/commands-go-doc.tmpl

    - OutputPath: builtins
      CategoryFile: docgen_test.go
      OutputExt: _commands_docgen.go
      CategoryTemplate: gen/commands-go_test-cat.tmpl
      DocumentTemplate: 

